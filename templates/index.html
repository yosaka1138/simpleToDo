<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SimpleToDo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>
            <div class="title" id="title">ToDo Tasks</div>
        </h1>
        <form name="f" method="post" action="/add">
            <div class="text_area"><input type="text" name="new_text" id="new_text">
                <input class="btn btn-primary" type="submit" value="Add">
            </div>
            <table>
                {% for task in tasks%}
                <tr>
                    <td class="card" id="task_{{task.id}}" task_id="{{task.id}}">{{task.text}}
                        <a class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </main>
    <script>
        $(document).ready(function () {
            $("#new_text").keydown(function (e) {
                // keyCode == 13 equals Enter
                if (e.keyCode == 13) {
                    $("form[name='f']").attr("action", "/add")
                    $("form[name='f']").submit()
                }
            });
        });
    </script>
</body>

</html>
